<div class="card m-3">
  <h5 class="card-header">Detail Employee Form </h5>
  <div class="card-body">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
          <div class="form-row">
              <div class="form-group col-6">
                  <label>First Name</label>
                  <input type="text" name="firstName" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required>
                  <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                      <div *ngIf="firstName.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group col-6">
                  <label>Last Name</label>
                  <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required>
                  <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                      <div *ngIf="lastName.errors.required">Last Name is required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label>Deparment</label>
              <select name="depart" class="form-control" [(ngModel)]="model.depart" #depart="ngModel" [ngClass]="{ 'is-invalid': f.submitted && depart.invalid }" required>
                  <option value=""></option>
                  <option value="Human Resource">Human Resource</option>
                  <option value="IT">IT</option>
                  <option value="Sale">Sale</option>
                  <option value="Account">Account</option>
              </select>
              <div *ngIf="f.submitted && depart.invalid" class="invalid-feedback">
                  <div *ngIf="depart.errors.required">department is required</div>
              </div>
            </div>
            <div class="form-group col-6">
              <label>Address</label>
              <input type="text" name="address" class="form-control" [(ngModel)]="model.address" #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required>
              <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                  <div *ngIf="address.errors.required">Address is required</div>
              </div>
          </div>
          </div>
          <div class="form-row">
              <div class="form-group col">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="8">
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
                  </div>
              </div>
              <div class="form-group col">
                  <label>Confirm Password</label>
                  <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required>
                  <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                      <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
              </div>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input" [(ngModel)]="model.acceptTerms" #acceptTerms="ngModel" [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.invalid }" required>
              <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
              <div *ngIf="f.submitted && acceptTerms.invalid" class="invalid-feedback">Accept Ts & Cs is required</div>
          </div>
          <div class="text-center">
              <button  [routerLink] = "'/employees'"  class="btn btn-primary mr-1">Edit Employee</button>
              <button class="btn btn-secondary" type="reset" [routerLink] = "'/employees'" >Cancel</button>
          </div>
      </form>
  </div>
</div>
